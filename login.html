<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - CBIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
        }
        .navbar {
            background: linear-gradient(to left, #205638, rgb(218, 202, 202), rgb(161, 72, 72));
            padding: 15px;
            height: 150px;
        }
        .logo {
            height: 100px;
            width: 450px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-primary {
            width: 100%;
            background-color: #5a189a;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a148c;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            display: block;
            color: #5a189a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="cbittt.png" alt="CBIT Logo" class="logo"> 
            </a>
        </div>
    </nav>
    <div class="login-container">
        <h3 class="text-center">Club Coordinator Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="links">
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <br>
            <a href="#" id="applyCoordinator">Need coordinator access? Click here</a>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === "faculty@cbit.com" && password === "admin123") {
                window.location.href = "add.html";
            } else {
                alert("Invalid email or password");
            }
        });
    </script>
</body>
</html>
