<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT Event Calendar 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
        }
        .navbar {
            background: linear-gradient(to left, #205638,rgb(218, 202, 202), rgb(161, 72, 72));
            padding: 15px;
            height: 150px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day {
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 60px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .day:hover {
            background-color: #4b85e8;
            color: white;
            transform: scale(1.1);
        }
        .event {
            background: #ff9800;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }
        .event-highlight {
            background: linear-gradient(135deg, #7f35cf, #4b85e8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .month-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .month-nav button {
            background: #4b85e8;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        .month-nav button:hover {
            background: #7f35cf;
        }
        .month-header {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            grid-column: span 7;
            padding: 10px;
            background: #dde1e7;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="cbittt.png" alt="CBIT Logo" height="100" width="450"> 
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cal.html">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">ğŸ“… CBIT Event Calendar - <span id="monthYear"></span></h2>
  

    <div class="event-highlight">
        <h4>ğŸ”¥ Upcoming Events</h4>
        <ul id="eventList"></ul>
    </div>
    <br>
    <div class="month-nav">
        <button onclick="changeMonth(-1)">â¬…ï¸ Previous</button>
        <button onclick="changeMonth(1)">Next â¡ï¸</button>
    </div>
    <div id="calendarDays" class="calendar-grid mt-2"></div>
</div>

<!-- JavaScript -->
<script>
    let currentMonth = 2; // March
    let currentYear = 2025;

    const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    const events = {
        "3-4": "ğŸ’¡ Sudhee Tech Fest",
        "3-6": "ğŸ­ Shruthi Cultural Fest",
        "3-7": "ğŸ” Locked 2.0 Challenge",
        "3-26": "ğŸ† Aura Sports Meet",
        "4-15": "ğŸ“š Book Fair",
        "5-20": "ğŸ¶ Music Fest",
        "6-8": "âš½ Football Tournament",
        "7-14": "ğŸš€ Space Exploration Seminar",
        "8-30": "ğŸ¤ Stand-up Comedy Night",
        "9-25": "ğŸ® Gaming Championship",
        "10-19": "ğŸ“– Literature Fest",
        "11-23": "ğŸ» Classical Music Concert",
        "12-31": "ğŸ‰ New Year's Eve Party"
    };

    function generateCalendar(month, year) {
        const calendarDays = document.getElementById("calendarDays");
        calendarDays.innerHTML = ""; // Clear previous calendar
        document.getElementById("monthYear").innerText = `${monthNames[month]} ${year}`;

        // Add Month Name Row in Calendar
        calendarDays.innerHTML += `<div class="month-header">${monthNames[month]}</div>`;

        // Add Weekday Headers
        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        weekdays.forEach(day => {
            calendarDays.innerHTML += `<div class="day" style="background: #dde1e7; font-weight: bold;">${day}</div>`;
        });

        const firstDay = new Date(year, month, 1).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            calendarDays.innerHTML += '<div class="day"></div>';
        }

        for (let day = 1; day <= totalDays; day++) {
            const eventKey = `${month + 1}-${day}`;
            let dayHTML = `<div class="day">${day}</div>`;
            if (events[eventKey]) {
                dayHTML = `<div class="day event">${day} <br> ${events[eventKey]}</div>`;
            }
            calendarDays.innerHTML += dayHTML;
        }

        updateEventList(month);
    }

    function updateEventList(month) {
        const eventList = document.getElementById("eventList");
        eventList.innerHTML = "";
        Object.keys(events).forEach(eventKey => {
            const [eventMonth, eventDay] = eventKey.split("-").map(Number);
            if (eventMonth === month + 1) {
                eventList.innerHTML += `<li>${events[eventKey]} - ${monthNames[month]} ${eventDay}</li>`;
            }
        });
    }

    function changeMonth(step) {
        currentMonth += step;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentMonth, currentYear);
    }

    generateCalendar(currentMonth, currentYear);
</script>

</body>
</html>
