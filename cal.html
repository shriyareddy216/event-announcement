<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT Event Calendar 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
        }
        .navbar {
            background: linear-gradient(to left, #205638,rgb(218, 202, 202), rgb(161, 72, 72));
            padding: 15px;
            height: 150px;

        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day {
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .event {
            background: #ff9800;
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }
        .event-highlight {
            background: linear-gradient(135deg, #7f35cf, #4b85e8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="cbittt.png" alt="CBIT Logo" height="100" width="450"> 
        </a>
        
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">📅 CBIT Event Calendar - March 2025</h2>
    <br>
    <div class="event-highlight">
        <h4>🔥 Upcoming Events</h4>
        <ul>
            <li>🎭 Shruthi Cultural Fest - March 6</li>
            <li>💡 Sudhee Tech Fest - March 4</li>
            <li>🏆 Aura Sports Meet - March 26</li>
            <li>🔐 Locked 2.0 Challenge - March 7</li>
        </ul>
    </div>

    <div class="calendar-grid mt-4">
        <div class="day">Sun</div> <div class="day">Mon</div> <div class="day">Tue</div> <div class="day">Wed</div>
        <div class="day">Thu</div> <div class="day">Fri</div> <div class="day">Sat</div>

        <div class="day"></div> <div class="day"></div> <div class="day"></div> <div class="day"></div>
        <div class="day"></div> <div class="day"></div> <div class="day "> 1</div>

        <div class="day"></div> <div class="day "></div> <div class="day event">4 <br> 🛠 Sudhee</div>
        <div class="day"></div> <div class="day event">6 <br> 🎭 Shruthi</div> <div class="day event">7 <br> 🔐Locked </div> <div class="day"></div>

        <div class="day"></div> <div class="day"></div> <div class="day"></div> <div class="day"></div>
        <div class="day"></div> <div class="day"></div> <div class="day "> <br> </div> 

        <div class="day"></div> <div class="day"></div> <div class="day"></div> <div class="day"></div>
        <div class="day"></div> <div class="day"></div> <div class="day"> <br> </div> 

        <div class="day"></div> <div class="day"></div> <div class="day"></div> <div class="day event">26 <br> 🏆 Aura</div>
        <div class="day"></div> <div class="day"></div> <div class="day "></div>
    </div>
</div>

</body>
</html>
